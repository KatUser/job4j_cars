<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Создание Объявления</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/create}" method="post" th:object="${post}"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <input type="text" class="form-control" id="description" name="description"
                       placeholder="Краткое описание Вашего авто" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="description">Марка</label>
                <select name="brand.id" required>
                    <option th:each="brand :${brands}"
                            th:text="${brand.name}"
                            th:value="${brand.id}">
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="description">Кузов</label>
                <select name="body.id" required>
                    <option th:each="body :${bodies}"
                            th:text="${body.name}"
                            th:value="${body.id}">
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="description">Привод</label>
                <select name="drive.id" required>
                    <option th:each="drive :${drives}"
                            th:text="${drive.name}"
                            th:value="${drive.id}">
                </select>
            </div>
            <br>
            <div class="mb-3">
                <label for="description">Двигатель</label>
                <select name="engine.id" required>
                    <option th:each="engine :${engines}"
                            th:text="${engine.name}"
                            th:value="${engine.id}">
                </select>
            </div>
<!--            </div>-->

<!--                <select name="categoriesId" multiple="multiple" required>-->
<!--                    <option th:each="category :${categories}"-->
<!--                            th:text="${category.name}"-->
<!--                            th:value="${category.id}">-->
<!--                </select>-->
<!--            </div>-->
<!--            <div class="mb-3">-->
<!--                <label for="title">Год выпуска</label>-->
<!--                <select name="categoriesId" multiple="multiple" required>-->
<!--                    <option th:each="category :${categories}"-->
<!--                            th:text="${category.name}"-->
<!--                            th:value="${category.id}">-->
<!--                </select>-->
<!--            </div>-->
<!--            <br>-->
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-dark w-100" th:href="@{/posts}">Отмена</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                    <footer th:insert="blocks/footer :: footer"></footer>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
